<!DOCTYPE html>
<!-- saved from url=(0016)http://localhost -->

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
	</head>
	
	<style>
		/* ----- Page ----------------------------------------------------------------------------- */

		html, body { padding: 0px; margin: 0px;	height: 100%; font-family: Verdana;	}

		/* ----- Site Layout Setup ---------------------------------------------------------------- */

		.row, .col { overflow: hidden; position: absolute; }
		.row { left: 0px; right: 0px; }
		.col { top: 0px; bottom: 0px; }
		.scroll-x { overflow-x: scroll; }
		.scroll-y {	overflow-y: scroll; }
		
		/* ----- Site Layout ---------------------------------------------------------------------- */
		
		.left {	background-color: red; left: 0;	width: 300px; }
		.right { background-color: blue; left: 0; right: 0;	margin-left: 300px; }
		.dragZone { right: 0; width: 10px; background-color: yellow; cursor: col-resize; }
		
		/* ---------------------------------------------------------------------------------------- */
	</style>
	
	<script></script>
	
	<body>
		
		<div id="left" class="left col">
			<div id="dragZone" class="dragZone col"></div>
		</div>
		
		<div id="right" class="right col"></div>
		
		<script>	
			var dragZoneElement = document.getElementById('dragZone');
			
			function resizeCol(event) {
				var xPos = event.clientX + 10;
				
				if (xPos < (window.innerWidth / 2)){
					document.getElementById('left').style.width = xPos + 'px';
					document.getElementById('right').style.marginLeft = xPos + 'px';
				}
			};
			
			dragZoneElement.addEventListener("mousedown", function(event){
				document.addEventListener("mousemove", resizeCol);
			});
			
			document.addEventListener("mouseup", function(event){
				document.removeEventListener("mousemove", resizeCol);
			});
		</script>
		
	</body>
	
</html>
